<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weekend Roulette</title>
        <meta name="viewport" content="width=device-width,initial-scale=1"> 
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Let's Get You Something To Do!</h1>
        <form id="event-form">
            <fieldset name="day-activities">
                <legend>Day Activities</legend>
                <label for="radius-day">Radius (mi)</label>
                <input type="number" name="radius-day" id="radius-day" placeholder="10" value="10">
                <label for="min-length">Min Length (mi)</label>
                <input type="number" name="min-length" id="min-length" placeholder="0" value="0">
                <label for="hiking">Hiking</label>
                <input type="checkbox" id="hiking" name="hiking" checked><br>
                <label for="vehicle2">Mountain Biking</label>
                <input type="checkbox" id="mountain-biking" name="mountain-biking" checked>               
            </fieldset>
            <fieldset name="night-activities">
                <legend>Night Activities</legend>
                <label for="radius-night">Radius (mi)</label>
                <input type="number" name="radius-night" id="radius-night" placeholder="10" value="10">
            </fieldset>           
            <button type="submit">Roll the Dice</button>
        </form>
        <p id="js-error-message" class="error-message"></p>
        <section class="results js-hidden">
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
