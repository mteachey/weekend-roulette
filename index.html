<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weekend Roulette</title>
        <meta name="viewport" content="width=device-width,initial-scale=1"> 
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Let's Get You Something To Do!</h1>
        <form id="event-form">
            <label for="state-name">State or States (abbreviation)</label>
            <input type="text" name="state-name" id="state-name" placeholder="CO,VA" required>
            <p class="input-notes">If you would like to search for more then one state, please separate your state abbreviations by a comma and no spaces</p>
            <label for="max-results">Max Results</label>
            <input type="number" name="max-results" id="max-results" value="10">
            <button type="submit">Get Your Parks</button>
        </form>
        <p id="js-error-message" class="error-message"></p>
        <section class="results js-hidden">
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
